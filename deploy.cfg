[buildout]
parts = prod scripts
newest = false
develop =
download-cache = ../buildout/downloads
eggs-directory = ../buildout/eggs
find-links += ./dist
include-site-packages = false
versions = versions

[prod]
recipe = collective.recipe.modwsgi
eggs = bycycle.tripplanner
config-file = ${{buildout:directory}}/config/production.ini

[scripts]
recipe = z3c.recipe.scripts
eggs = bycycle.tripplanner
       bycycle.core
interpreter = python

[versions]
bycycle.tripplanner = {version}
