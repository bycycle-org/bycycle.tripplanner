[buildout]
parts = wsgi_application scripts
newest = false
download-cache = ../buildout/downloads
eggs-directory = ../buildout/eggs
develop = ../src/bycycle.core
          ../src/bycycle.tripplanner

[wsgi_application]
recipe = tangled.web:wsgi_application
eggs = bycycle.tripplanner
app-factory = bycycle.tripplanner.app:make_app
settings-file = production.ini

[scripts]
recipe = zc.recipe.egg
eggs = bycycle.tripplanner
dependent-scripts = true
interpreter = python
