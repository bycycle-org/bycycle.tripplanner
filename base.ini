[app]
package = bycycle.webapi
tangled.app.name = byCycle Web API
tangled.app.default_content_type = application/json
tangled.app.includes = tangled.mako
                       tangled.sqlalchemy
                       bycycle.webapi.resources
tangled.app.load_config = bycycle.webapi.resources
tangled.app.error_resource = bycycle.webapi.resources.error:Error
mako.lookup.directories = bycycle.webapi:templates
