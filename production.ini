[app]
extends = base.ini

version = {version}

sqlalchemy.url = postgresql://bycycle@bycycle.cwitqu7drify.us-west-2.rds.amazonaws.com:5432/bycycle
sqlalchemy.url.password = {db.password}
static_url = http://bycycle-org.s3.amazonaws.com/{version}
assets.use_built = true

[loggers]
keys = root, exc, bycycle

[handlers]
keys = file, exc

[formatters]
keys = generic, exc

[logger_root]
level = INFO
handlers = file

[logger_bycycle]
level = INFO
handlers =
qualname = bycycle

[handler_file]
class = handlers.RotatingFileHandler
args = ('/home/bycycle/app.log', 2**20, 5)
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Exc Logger
[logger_exc]
level = ERROR
handlers = exc
qualname = exc
propagate = 0

[handler_exc]
class = tangled.web.exc.SMTPHandler
args = (('localhost', 25), 'error@bycycle.org', ['error@bycycle.org'], '[bycycle.org] ERROR')
level = ERROR
formatter = exc

[formatter_exc]
format = %(asctime)s %(message)s
