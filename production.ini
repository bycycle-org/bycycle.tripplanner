[app]
extends = base.ini
version = {version}
sqlalchemy.url = postgresql://{db.user}@{db.host}:{db.port}/{db.database}
sqlalchemy.url.password = {db.password}
frontend.url = //bycycle.org/

[loggers]
keys = root, exc, bycycle

[handlers]
keys = file, exc

[formatters]
keys = generic, exc

[logger_root]
level = INFO
handlers = file

[logger_bycycle]
level = INFO
handlers =
qualname = bycycle

[handler_file]
class = handlers.RotatingFileHandler
args = ('{deploy.root}/app.log', 2**20, 5)
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Exc Logger
[logger_exc]
level = ERROR
handlers = exc
qualname = exc
propagate = 0

[handler_exc]
class = tangled.web.exc.SMTPHandler
args = (('localhost', 25), 'error@bycycle.org', ['error@bycycle.org'], '[bycycle.org] ERROR')
level = ERROR
formatter = exc

[formatter_exc]
format = %(asctime)s %(message)s
