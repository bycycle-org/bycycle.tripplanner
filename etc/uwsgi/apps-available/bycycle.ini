[uwsgi]
master = true

uid = bycycle
gid = www-data

workers = 2

logto2 = /sites/bycycle/uwsgi.log

chdir = /sites/bycycle/current
virtualenv = /sites/bycycle/current/venv
wsgi-file = /sites/bycycle/current/application.wsgi

single-interpreter = true

# Clean up socket and pid files on exit
vacuum = true

# Kill requests that take too long
harakiri = 30

# Reload when memory usage gets too high
reload-on-rss = 256

# Ensure POST bodies are read
post-buffering = 1
